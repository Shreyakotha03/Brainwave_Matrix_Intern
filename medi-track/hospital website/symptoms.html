<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptoms Records</title>
    <link rel="stylesheet" href="css/symptoms.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap');
        
        :root {
            --green: #774487;
            --black: #444;
            --light-color: #777;
            --box-shadow: .5rem .5rem 0 rgba(22, 160, 133, .2);
            --text-shadow: .4rem .4rem 0 rgba(0, 0, 0, .2);
            --border: .2rem solid var(--green);
        }

        * {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            border: none;
            text-transform: capitalize;
            transition: all .2s ease-out;
            text-decoration: none;
        }

        html {
            font-size: 62.5%;
            overflow-x: hidden;
            scroll-padding-top: 7rem;
            scroll-behavior: smooth;
        }

        section {
            padding: 2rem 9%;
        }

        section:nth-child(even) {
            background: #f5f5f5;
        }

        .heading {
            text-align: center;
            padding-bottom: 2rem;
            text-shadow: var(--text-shadow);
            text-transform: uppercase;
            color: var(--black);
            font-size: 5rem;
            letter-spacing: .4rem;
        }

        .heading span {
            text-transform: uppercase;
            color: var(--green);
        }

        .symptoms .box-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(27rem, 1fr));
            gap: 2rem;
        }

        .symptoms .box-container .box {
            background: #fff;
            border-radius: .5rem;
            box-shadow: var(--box-shadow);
            border: var(--border);
            padding: 2.5rem;
            text-align: center;
        }

        .symptoms .box-container .box h3 {
            color: var(--black);
            font-size: 2.5rem;
            padding: 1rem 0;
            text-shadow: var(--text-shadow);
        }

        .symptoms .box-container .box p {
            color: var(--light-color);
            font-size: 1.7rem;
            line-height: 2;
        }

        .symptoms .box-container .box .date {
            color: var(--green);
            font-size: 1.4rem;
            margin-bottom: 1rem;
        }

        .symptoms .box-container .box .details {
            color: var(--black);
            font-size: 1.6rem;
            padding: 1rem;
            border-top: var(--border);
            border-bottom: var(--border);
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .symptoms .box-container .box .btn {
            margin-top: 1rem;
            padding: .5rem;
            padding-left: 1rem;
            border: var(--border);
            border-radius: .5rem;
            box-shadow: var(--box-shadow);
            color: var(--green);
            cursor: pointer;
            font-size: 1.7rem;
            background: #fff;
        }

        .symptoms .box-container .box .btn span {
            padding: .7rem 1rem;
            border-radius: .5rem;
            background: var(--green);
            color: #fff;
            margin-left: .5rem;
        }

        .symptoms .box-container .box .btn:hover {
            background: var(--green);
            color: #fff;
        }

        .symptoms .box-container .box .btn:hover span {
            color: var(--green);
            background: #fff;
            margin-left: 1rem;
        }

        /* Media Queries */

        @media (max-width: 991px) {
            .heading {
                font-size: 4rem;
            }

            .symptoms .box-container .box h3 {
                font-size: 2rem;
            }

            .symptoms .box-container .box p {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .symptoms .box-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 450px) {
            .heading {
                font-size: 3rem;
            }

            .symptoms .box-container .box h3 {
                font-size: 1.8rem;
            }

            .symptoms .box-container .box p {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>

<!-- Symptoms Records Section -->

    <div class="box-container">

        </div>
